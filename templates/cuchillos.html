{% extends "base.html" %}

{% block title %}Cuchillos y Utensilios - Carnicería Pochito{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cuchillos.css') }}">
{% endblock %}

{% block content %}
<section class="bg-amber-500 text-white py-16 text-center shadow-lg">
    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">Cuchillos y Utensilios</h1>
</section>

<section class="py-12 px-4 sm:px-6 lg:px-8 bg-gray-100">
    <div class="max-w-7xl mx-auto">
        <div id="productos-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-8">
                <p class="text-gray-600">Cargando productos...</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/cuchillos.js') }}"></script>
{% endblock %}
