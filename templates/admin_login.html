<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Carnicer√≠a Pochito</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
</head>
<body>
    <main class="login-container">
        <div class="login-box">
            <!-- Logo y t√≠tulo -->
            <div class="login-header">
                <div class="logo-circle">
                    <span>ü•©</span>
                </div>
                <h1>Carnicer√≠a Pochito</h1>
                <p>Panel de Administraci√≥n</p>
            </div>

            <!-- Mensajes de error -->
            {% if error %}
            <div class="alert alert-error">
                <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <!-- Formulario -->
            <form action="{{ url_for('admin_login') }}" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <input type="email" id="email" name="email" required 
                               placeholder="admin@pochito.com"
                               class="login-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <input type="password" id="password" name="password" required 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                               class="login-input">
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <span>Iniciar Sesi√≥n</span>
                    <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                    </svg>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2024 Carnicer√≠a Pochito. Todos los derechos reservados.</p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
</body>
</html>
